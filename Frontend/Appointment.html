    <div class="page-logo">
      <img src="logo.png" alt="Sharp Kids Tutoring Logo">
    </div>


    <h1>Book an Appointment</h1>


    <div class="card">
      <p>Use the form below to request a free tutoring session. One of our coordinators will match your child with a tutor and follow up by email.</p>


      <form id="appointment-form">
        <label for="parentName">Parent/Guardian Name</label>
        <input type="text" id="parentName" name="parentName" required>


        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" name="studentName" required>


        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>


        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>


        <label for="datetime">Preferred Date & Time</label>
        <input type="datetime-local" id="datetime" name="datetime" required>


        <label for="notes">Any Notes or Concerns?</label>
        <textarea id="notes" name="notes" placeholder="Let us know if you have any specific concerns or goals..."></textarea>


        <button type="submit">Request Appointment</button>
      </form>
    </div>
  </div>


  <script src="script.js"></script>
