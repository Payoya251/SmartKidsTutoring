  <nav class="sidebar" id="sidebar">
    <a href="Homepage.html" class="active"><i class="fas fa-home"></i> Home</a>
    <a href="ContactUs.html"><i class="fas fa-envelope"></i> Contact Us</a>
    <a href="Appointment.html"><i class="fas fa-calendar-alt"></i> Appointment</a>

  <section class="hero">
    <h1 class="hero-heading">Contact Us</h1>
    <p>We're here to help — send us your questions or feedback.</p>
  </section>

  <section class="contact-section">
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your email" required />

      <label for="message">Message</label>
      <textarea id="message" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>© SharpKidsTutoring | Empowering young minds, one session at a time.</p>
  </footer>
